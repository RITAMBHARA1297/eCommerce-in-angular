<p-toast position="center"></p-toast>
<section class="banner">
    <app-head [child]="parent"></app-head>
    <div class="container">
        <table class="table m-5 font-weight-bold">
            <thead>
                <tr>
                    <th>
                        Item name
                    </th>
                    <th>
                        Quantity
                    </th>
                    <th>
                        Price
                    </th>
                    <th>
                        Add
                    </th>
                    <th>
                        Subtract
                    </th>
                    <th>
                        Remove
                    </th>
                    <th>
                        Total Price
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="items.length==0"  >
                <td colspan="6" >NO DATA</td>
                </tr>
                <tr   *ngFor="let i of items">
                    <td>
                        {{i.name}}
                    </td>
                    <td>
                        {{i.qty}}
                    </td>
                    <td>
                        {{i.price}}
                    </td>
                    <td (click)="add(i)">

                                    "/>
                            </g>
                        </g>
                        <g>
                            <g>
                                <path d="M355.148,234.386H275.83v-79.318c0-10.946-8.864-19.83-19.83-19.83s-19.83,8.884-19.83,19.83v79.318h-79.318

                                    s19.83-8.884,19.83-19.83v-79.318h79.318c10.966,0,19.83-8.884,19.83-19.83S366.114,234.386,355.148,234.386z"/>
                            </g>
                        </g>
                        </svg>
                    </td>
                    <td (click)="sub(i)">
                        <svg height="20" width="20" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                            viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
                        <g transform="translate(1 1)">
                            <g>
                                <g>
                                    <path d="M255-1C113.618-1-1,113.618-1,255s114.618,256,256,256s256-114.618,256-256S396.382-1,255-1z M255,468.333

                                    <path d="M382.996,233.667H127.038c-11.782,0-21.333,9.551-21.333,21.333s9.551,21.333,21.333,21.333h255.957
                                        c11.782,0,21.333-9.551,21.333-21.333S394.778,233.667,382.996,233.667z"/>
                                </g>
                            </g>
                        </g>
                        </svg>
                    </td>
                    <td (click)="remove(i)">  
                        <svg height="20" viewBox="1 1 511.99998 511.99998" width="20" xmlns="http://www.w3.org/2000/svg">

                            6.136719-6.53125 16.265625-.390625 22.621094.128906.132812.257813.265625.390625.394531l101.824219 101.824219-101.824219 101.824219c-6.355469 6.136719-6.53125 16.265625-.390625 22.625

                    <td>
                        {{i.price*i.qty}}
                    </td>
                </tr>
            </tbody>
            <thead>
                <tr>
                    <th colspan="6">
                        Grand Total:
                    </th>
                    <th>
                        {{totalPrice }}
                    </th>
                </tr>
            </thead>
        </table>
        <div class="d-flex justify-content-around">
            <button [routerLink]="['']">Back</button>
            <button>Make Payment</button>
        </div>
    </div>
</section>
